<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amit Kumar | Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;800&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #0a0a0a;
            --card-bg: rgba(255, 255, 255, 0.03);
            --primary: #00f2ea;
            --secondary: #ff0050;
            --text-main: #ffffff;
            --text-muted: #888888;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Outfit', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: var(--text-main);
            position: relative;
        }

        /* Animated Background Blobs */
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.6;
            animation: float 10s infinite alternate;
        }

        .blob-1 {
            width: 400px;
            height: 400px;
            background: var(--primary);
            top: -100px;
            left: -100px;
        }

        .blob-2 {
            width: 300px;
            height: 300px;
            background: var(--secondary);
            bottom: -50px;
            right: -50px;
            animation-delay: -5s;
        }

        /* The Glass Card */
        .card {
            background: var(--card-bg);
            width: 90%;
            max-width: 400px;
            padding: 3rem 2rem;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            transform-style: preserve-3d;
            transform: perspective(1000px);
            transition: transform 0.1s ease;
        }

        /* Profile Image */
        .avatar {
            width: 120px; /* Slightly larger for better detail */
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            display: block; /* Ensures centering */
            overflow: hidden; /* Important for image within circle */
            box-shadow: 0 0 20px rgba(0, 242, 234, 0.3);
            position: relative;
            transform: translateZ(20px);
            border: 3px solid var(--primary); /* Nice border around image */
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures image fills the circle without distortion */
            object-position: center; /* Centers the image within the circle */
        }

        /* Typography */
        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transform: translateZ(30px);
        }

        .status-container {
            font-size: 1.1rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
            transform: translateZ(25px);
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .degree {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 2rem;
            transform: translateZ(20px);
        }

        /* Github Button */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            transform: translateZ(40px);
        }

        .btn:hover {
            background: white;
            color: black;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
            transform: translateZ(50px) scale(1.05);
        }

        .btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* Animations */
        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(20px, 40px); }
        }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            h1 { font-size: 2rem; }
            .blob-1 { width: 200px; height: 200px; }
        }
    </style>
</head>
<body>

    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <div class="card" id="tiltCard">
        <div class="avatar">
            <img profile.jpg alt="Amit Kumar Profile Picture">
        </div>
        
        <h1>Amit Kumar</h1>
        
        <div class="status-container">
            <span>&lt;</span>
            <span id="typing-text"></span>
            <span>/&gt;</span>
        </div>
        
        <p class="degree">BCA Degree â€¢ Current Student</p>

        <a href="https://github.com/localhostamit" target="_blank" class="btn">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.66-3.795-1.455-3.795-1.455-.54-1.38-1.335-1.755-1.335-1.755-1.095-.75.09-.735.09-.735 1.2.09 1.83 1.23 1.83 1.23 1.08 1.86 2.805 1.32 3.495 1.005.105-.78.42-1.32.765-1.62-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.225 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405 1.02 0 2.04.135 3 .405 2.295-1.56 3.3-1.23 3.3-1.23.66 1.695.24 2.925.12 3.225.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.285 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z"/></svg>
            GitHub Profile
        </a>
    </div>

    <script>
        // 1. Typing Effect Logic
        const textElement = document.getElementById('typing-text');
        // Updated phrases to include your skills!
        const phrases = ['C', 'C++', 'HTML', 'CSS', 'JavaScript', 'Developer', 'Student']; 
        let phraseIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        let typeSpeed = 100;

        function type() {
            const currentPhrase = phrases[phraseIndex];
            
            if (isDeleting) {
                textElement.textContent = currentPhrase.substring(0, charIndex - 1);
                charIndex--;
                typeSpeed = 50; // Faster when deleting
            } else {
                textElement.textContent = currentPhrase.substring(0, charIndex + 1);
                charIndex++;
                typeSpeed = 150; // Normal typing speed
            }

            if (!isDeleting && charIndex === currentPhrase.length) {
                isDeleting = true;
                typeSpeed = 2000; // Pause at end of word
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                phraseIndex = (phraseIndex + 1) % phrases.length;
                typeSpeed = 500; // Pause before new word
            }

            setTimeout(type, typeSpeed);
        }

        // Start typing loop
        document.addEventListener('DOMContentLoaded', type);


        // 2. 3D Tilt Effect Logic
        const card = document.getElementById('tiltCard');
        
        document.addEventListener('mousemove', (e) => {
            const x = (window.innerWidth / 2 - e.pageX) / 25;
            const y = (window.innerHeight / 2 - e.pageY) / 25;
            
            // Apply rotation to the card
            card.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
        });

        // Reset position when mouse leaves window
        document.addEventListener('mouseleave', () => {
            card.style.transform = `rotateY(0deg) rotateX(0deg)`;
        });

    </script>
</body>
</html>
